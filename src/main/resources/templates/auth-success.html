<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>LTI Demo</title>
</head>

<body>
    <form id="inner-form" method="post" th:action="${redirectUri}">
        <input type="text" name="state" th:value="${state}"/>
        <input type="text" name="id_token" th:value="${idToken}"/>
    </form>
    <script>
        document.getElementById("inner-form").submit()
    </script>
</body>

</html>
