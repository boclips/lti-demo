<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 data-qa="deep-links-header">Selected Videos</h1>
<div th:each="selectedVideo: ${selectedVideos}">
    <label>Title: <span th:text="${selectedVideo.title}"></span></label>
    <br>
    <iframe th:src="${selectedVideo.url}"></iframe>
    <br>
    <label>Description: <div th:text="${selectedVideo.text}"></div></label>
</div>
</body>
</html>
